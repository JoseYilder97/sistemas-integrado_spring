<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <div class="table_usuario">
        <h1>Lista de Usuarios</h1>
        <a th:href="@{/usuarios/nuevo}">Agregar Nuevo Usuario</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>                    
                    <th>Nombre</th>
                    <th>Tipo Documento</th>
                    <th>Numero Documento</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    
                    <th>Acciónes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.tipoDocumento}"></td>
                    <td th:text="${usuario.numeroDocumento}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                        <!-- <a th:href="@{/usuarios/{id}(id=${usuario.id})}">Eliminar</a> -->
                        <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" style="display:inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                        
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>                    
                    <th>Nombre</th>
                    <th>Tipo Documento</th>
                    <th>Numero Documento</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    
                    <th>Acciónes</th>
                </tr>
            </tfoot>
        </table>


    </div>

</body>

</html>
